<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #titulo-atual {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            height: auto;
            min-height: 50px; 
            resize: none;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="editar-tarefa">
        <h1>Editar Tarefa</h1>
        <form action="/tarefas/edit" method="post">
            <label for="titulo-atual">Título Atual da Tarefa:</label>
            <textarea id="titulo-atual" name="tituloAtual" readonly th:text="${tarefa.titulo}"></textarea>
            <label for="novo-titulo">Novo Título da Tarefa:</label>
            <input type="hidden" id="id" name="id" th:value="${tarefa.id}" readonly>
            <input type="text" id="novo-titulo" name="titulo" placeholder="Novo Título da Tarefa" required>
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="/tarefas" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
