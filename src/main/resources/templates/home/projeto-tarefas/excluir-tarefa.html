<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Tarefas</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #excluir-tarefa {
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
        }

        #excluir-tarefa p {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .mensagem-exclusao {
            font-weight: bold;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="excluir-tarefa">
        <h1>Excluir Tarefa</h1>
        <form th:action="@{'/tarefas/' + ${tarefa.id} + '/destroy'}" method="post">
            <p>Título: <span th:text="${tarefa.titulo}"></span></p>
            <input type="hidden" id="id" name="id" th:value="${tarefa.id}">
            <p>Tem certeza que deseja excluir a tarefa?</p>
            <button class="btn-sim" type="submit">Sim</button>
            <a href="/tarefas" class="btn-nao">Não</a>
        </form>
    </div>

    <div th:if="${exclusaoSucesso}" class="mensagem-exclusao">
        Tarefa excluída com sucesso!
    </div>
</body>
</html>
